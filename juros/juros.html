<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros para atrasados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cadastro-conta">
        <h1 class="titulo">Cadastro de notinhas</h1>
        <form> 
        <div class="caixa-form">
            <label for="nome-cliente">Nome do cliente:</label>
            <input type="text" id="nome-cliente">
        </div>
        <div class="caixa-form">
            <label for="data-vencimento">Data de vencimento</label>
            <input type="date" id="data-vencimento">
        </div>
        <div class="caixa-form">
            <label for="valor-compra">Valor da compra</label>
            <input type="number" id="valor-compra">
        </div>
        <div id="digite-todos"></div>
        <button type="button" onclick=cadastroCliente()>Cadastrar compra</button>
        <button type="button" onclick=irCadastro()>Contas cadastradas</button>
        </form>

    </div>
    <div id="valores-cadastrados">
        <h1 class="titulo">Contas cadastradas:</h1>
        <div id="cadastros"></div>
        <button type="button" onclick=voltarCadastro()>Voltar para cadastro</button>
        <button type="button" onclick=calcularJuros()>Calcular juros</button>
    </div>
    <script type="text/javascript"  src="jurosjs.js"></script>
</body>
</html>
