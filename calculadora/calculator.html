<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Felipe's Calculator</h1>
    <main class="the-calculator">
        <div id="result-box"></div>
        <form>
        <div id="first-row">
            <button class="btn" id="btn-dividir" type="button" onclick=chooseOperator(0)>/</button>
            <button class="btn" id="btn-multiplicar" type="button" onclick=chooseOperator(1)>*</button>
            <button class="btn" id="btn-menos" type="button" onclick=chooseOperator(2)>-</button>
            <button class="btn" id="btn-mais" type="button" onclick=chooseOperator(3)>+</button>
        </div>
        <div id="second-row">
            <button class="btn" id="btn-7" type="button" onclick=chooseNumber(7)>7</button>
            <button class="btn" id="btn-8" type="button" onclick=chooseNumber(8)>8</button>
            <button class="btn" id="btn-9" type="button" onclick=chooseNumber(9)>9</button>
        </div>
        <div id="third-row">
            <button class="btn" id="btn-4" type="button" onclick=chooseNumber(4)>4</button>
            <button class="btn" id="btn-5" type="button" onclick=chooseNumber(5)>5</button>
            <button class="btn" id="btn-6" type="button" onclick=chooseNumber(6)>6</button>
        </div>
        <div id="forth-row">
            <button class="btn" id="btn-1" type="button" onclick=chooseNumber(1)>1</button>
            <button class="btn" id="btn-2" type="button" onclick=chooseNumber(2)>2</button>
            <button class="btn" id="btn-3" type="button" onclick=chooseNumber(3)>3</button>
        </div>
        <div id="forth-row">
            <button class="btn" id="btn-0" type="button" onclick=chooseNumber(0)>0</button>
            <button class="btn" id="btn-ponto" type="button" onclick=clearCalc()>C</button>
            <button class="btn" id="btn-igual" type="button" onclick=letsDoIt() >=</button>
        </div>
        </form>
    </main>
    <script type="text/javascript"  src="calculatorjs.js"></script>
</body>
</html>
